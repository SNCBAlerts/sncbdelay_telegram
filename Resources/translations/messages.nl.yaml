Your current alerts are: Je huidige meldingen zijn
No alerts yet.: Nog geen meldingen.
You've reached the maximum number of alerts.: U heeft het maximale aantal meldingen bereikt.
To remove an alert, type `/reset` followed by the keyword.: Om een waarschuwing te verwijderen, typt u `/reset` gevolgd door het sleutelwoord.
To add an alert, type `/alert` followed by a keyword.: Als u een waarschuwing wilt toevoegen, typt u `/alert` gevolgd door een trefwoord.
The maximum number of alert per user is *4*.: Het maximale aantal waarschuwingen per gebruiker is *4*.
